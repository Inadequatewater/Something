<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <ul>
            <li><button onclick="window.open('https://www.youtube.com/@DeathSavage0612', '_blank')">Main Channel</button></li>
            <li><button onclick="window.open('https://www.youtube.com/@Mineimatestudios', '_blank')">2nd Channel</button></li>
            <li><button onclick="window.open('https://www.tiktok.com/@deathsavage06120', '_blank')">TikTok</button></li>
            <!-- Add more buttons as necessary -->
        </ul>
    </div>
</body>
</html>
